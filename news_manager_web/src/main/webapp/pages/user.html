<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="../plugins/angularjs/angular.min.js"></script>
    <script src="../plugins/angularjs/pagination.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/service/userService.js"></script>
    <script src="../js/controller/userController.js"></script>
</head>
<body ng-app="newsRS" ng-controller="userController" ng-init="init()">
<!-- 内容头部 -->
<section class="content-header">
    <h1>
        用户管理
        <small>前台用户管理</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="home.html"><i class="fa fa-dashboard"></i> 首页</a></li>
        <!--<li><a href="#">模块名称</a></li>-->
        <!--<li class="active">模块功能</li>-->
    </ol>
</section>
<!-- 内容头部 /-->

<!-- 正文区域 -->
<section class="content">

    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">用户列表</h3>
        </div>

        <div class="box-body">

            <!-- 数据表格 -->
            <div class="table-box">
                <!--工具栏-->
                <div class="pull-left">
                    <div class="form-group form-inline">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" title="新建"data-toggle="modal"  data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 案发生法发</button>
                        </div>
                    </div>
                </div>
                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <input type="text" placeholder="搜索" ng-model="keywords">
                        <button class="btn btn-default" ng-click="findPage()">查询</button>
                    </div>

                </div>
                <!--工具栏/-->

                <!--数据列表-->
                <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th class="" style="padding-right:0px;">
                            <input id="selall" type="checkbox" class="icheckbox_square-blue" >
                        </th>
                        <th class="sorting_asc">ID</th>
                        <th class="sorting_desc">用户名</th>
                        <th class="sorting_desc">昵称</th>
                        <th class="sorting_desc">邮箱</th>
                        <th class="sorting_desc">电话</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="entity in list">
                        <td><input name="ids" type="checkbox" ng-click="updateChecked($event,entity.id)" ></td>
                        <td>{{entity.id}}</td>
                        <td>{{entity.username}}</td>
                        <td>{{entity.name}}</td>
                        <td>{{entity.email}}</td>
                        <td>{{entity.phoneNumber}}</td>
                        <td class="text-center">
                            <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)">详细资料</button>
                        </td>
                    </tr>

                    </tbody>

                </table>

            </div>

        </div>


        <!--分页插件/-->
        <tm-pagination conf="paginationConf"></tm-pagination>

    </div>

</section>
</body>
