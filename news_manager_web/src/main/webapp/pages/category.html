<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="../plugins/angularjs/angular.min.js"></script>
    <script src="../plugins/angularjs/pagination.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/service/categoryService.js"></script>
    <script src="../js/controller/categoryController.js"></script>
</head>
<body ng-app="newsRS" ng-controller="categoryController" ng-init="init()">
<!-- 内容头部 -->
<section class="content-header">
    <h1>
        新闻管理
        <small>分类管理</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="home.html"><i class="fa fa-dashboard"></i> 首页</a></li>
        <!--<li><a href="#">模块名称</a></li>-->
        <!--<li class="active">模块功能</li>-->
    </ol>
</section>
<!-- 内容头部 /-->

<!-- 正文区域 -->
<section class="content">

    <div class="box box-primary" style="height: 500px">
        <div class="box-header with-border">
            <h3 class="box-title">新闻类别</h3>
        </div>

        <div class="box-body">

            <!-- 数据表格 -->
            <div class="table-box">
                <!--工具栏-->
                <div class="pull-left">
                    <div class="form-group form-inline">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" title="新建"data-toggle="modal"  data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
                            <button type="button" class="btn btn-default" title="删除" ng-click="delete()"><i class="fa fa-trash-o"></i> 删除</button>
                        </div>
                    </div>
                </div>
                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <input type="text" placeholder="搜索" ng-model="keywords">
                        <button class="btn btn-default" ng-click="findPage()">查询</button>
                    </div>

                </div>
                <!--工具栏/-->

                <!--数据列表-->
                <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th class="" style="padding-right:0px;">
                            <input id="selall" type="checkbox" class="icheckbox_square-blue" >
                        </th>
                        <th class="sorting_asc">ID</th>
                        <th class="sorting_desc">分类名称</th>
                        <th class="sorting_desc">排序</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="entity in list">
                        <td><input name="ids" type="checkbox" ng-click="updateChecked($event,entity.id)" ></td>
                        <td>{{entity.id}}</td>
                        <td>{{entity.text}}
                        </td>
                        <td>{{entity.sort}}</td>
                        <td class="text-center">
                            <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)">编辑</button>
                            <button type="button" class="btn bg-olive btn-xs" ng-click="delete(entity.id)" >删除</button>
                        </td>
                    </tr>

                    </tbody>

                </table>

            </div>

        </div>
    </div>
    <!--分页插件/-->
    <tm-pagination conf="paginationConf"></tm-pagination>
</section>

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">分类</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped"  width="800px">
                    <tr>
                        <td>分类名称</td>
                        <td><input  class="form-control" placeholder="分类名称" ng-model="entity.text">  </td>
                    </tr>
                    <tr>
                        <td>排序</td>
                        <td><input  class="form-control" placeholder="排序" ng-model="entity.sort">  </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="update()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
