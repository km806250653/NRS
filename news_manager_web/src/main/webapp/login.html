<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <title>管理员登录</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/adminLTE/css/AdminLTE.css">
</head>

<body class="hold-transition login-page" style="background-image:url('img/background1.jpg');overflow: hidden">
<div class="row">
    <div class="login-box" >
        <div class="login-logo" >
            <a href="index.html" style="color: lightgrey"><b>新闻</b>后台管理系统</a>
        </div>
        <div class="login-box-body col-xs-offset-2 col-xs-8 col-sm-10 col-sm-offset-1" >
            <p class="login-box-msg">登录系统</p>

            <form action="/news_manager_web/login" method="post" id="loginForm">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名">
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" placeholder="密码">
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-sm-offset-4 col-sm-4 col-xs-4 col-xs-offset-4">
                        <a type="button" class="btn btn-primary btn-block btn-flat" onclick="document:loginForm.submit()">登录</a>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
