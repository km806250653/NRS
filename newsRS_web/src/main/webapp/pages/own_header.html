<header class="AppHeader row">
    <div class="AppHeader-inner">
        <nav class="AppHeader-nav">
            <a class="AppHeader-navItem" href="http://localhost/newsRS_web">首页</a>
        </nav>
        <div class="SearchBar col-sm-offset-1 col-sm-6" role="search" data-za-module="PresetWordItem">
            <div class="SearchBar-toolWrapper">
                <form class="SearchBar-tool">
                    <div>
                        <div class="Popover">
                            <div class="SearchBar-input Input-wrapper Input-wrapper--grey"><input
                                    type="text" maxlength="100" class="Input" ng-model="keywords">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <button type="button" class="SearchBar-askButton Button--primary Button--blue"
                    ng-click="go(keywords)">搜索
            </button>
        </div>
        <div class="AppHeader-userInfo">
            <div class="Popover">
                <img src="../img/icon/msg.jpg" style="width:25px;height: 25px"><span class="Messages-count">1</span>
            </div>
            &nbsp;&nbsp;<img src="{{user.image==null?'../img/icon/photo.png':user.image}}"
                             style="width:35px;height: 35px;border-radius: 50%">
        </div>
    </div>
</header>
